{% extends "question/base.html" %} {% block content %} 
{% include "question/header.html" %}
<div class="details">
  <h1>{{ ques.question_text }}</h1>
  <form  method="POST" >
    {% csrf_token %}
    <input
      type="text"
      name="ans"
      placeholder="Answer"
      required
      autocomplete="off"
    />
    <button id="timer">Timer</button>
    <button id="button" type="submit" >Submit</button>
  </form>
</div>
{% endblock %}
